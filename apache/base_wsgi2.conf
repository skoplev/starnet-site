<VirtualHost *:80>
		ServerName 45.33.68.129
		ServerAdmin simon.koplev@mssm.edu
		WSGIScriptAlias / /var/www/starnet-site/index.wsgi

		<Directory /var/www/starnet-site/>
			Require all granted
		</Directory>

		Alias /static /var/www/starnet-site/app/static

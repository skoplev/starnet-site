{% extends 'base.html' %}

{% block content %}

<h1>Gene set enrichment analysis</h1>

<p>Found {{ n_found }} gene symbols out of {{ n_input }}.</p>

<div id="super_network"></div>

<h2>Enrichment table</h2>
<table id="enrich_table" class="display"></table>

{% endblock %}

{% block script %}

<script type="text/javascript">
	// Store enrichment table
	// tojson avoids escape characters from Jinja
	var enrich = JSON.parse({{ enrich | tojson }});
</script>

<script src="{{ url_for('static', filename='js/table.js') }}"></script>
<script src="{{ url_for('static', filename='js/supernetw.js') }}"></script>

<script src="{{ url_for('static', filename='js/enrichment.js') }}"></script>

{% endblock %}

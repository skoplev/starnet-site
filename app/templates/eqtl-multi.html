{% extends 'base.html' %}

{% block content %}

<h1>eQTL</h1>

<div id="super_network"></div>

<div id="eqtl_table_div">
	<table id="eqtl_table" class="display"></table>
</div>

{% endblock %}

{% block script %}

<script type="text/javascript">
	// Store SNP query
	// tojson avoids escape characters from Jinja
	var snps = JSON.parse({{ snps | tojson }});
	var eqtl = JSON.parse({{ eqtl | tojson }});
	var eqtl_by_module = JSON.parse({{ eqtl_by_module | tojson }})
</script>


<script src="{{ url_for('static', filename='js/table.js') }}"></script>
<script src="{{ url_for('static', filename='js/supernetw.js') }}"></script>

<script src="{{ url_for('static', filename='js/eqtl-multi.js') }}"></script>

{% endblock %}
